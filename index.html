<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavel Role Players</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="roleForm">
            <h1>Next Gavel Club Selections</h1>
            <input type="text" name="session" placeholder="Enter Session Number" required>
            <input type="text" name="theme" placeholder="Enter Theme" required>
            <input type="text" name="generalEvaluator" placeholder="Enter General Evaluator Name" required>
            <input type="text" name="grammarian" placeholder="Enter Grammarian Name" required>
            <input type="text" name="timer" placeholder="Enter Timer Name" required>
            <input type="text" name="ahCounter" placeholder="Enter Ah-Counter Name" required>
            <input type="text" name="speaker1" placeholder="Enter First Prepare Speaker Name" required>
            <input type="text" name="speaker2" placeholder="Enter Second Prepare Speaker Name" required>
            <input type="text" name="roundRobinMaster" placeholder="Enter Round Robin Master Name" required>
            <input type="text" name="tableTopicMaster" placeholder="Enter Table Topic Master Name" required>
            <button type="submit">Update</button>
        </form>
        <div class="tables">
            <table>
                <tr>
                    <th>Session</th>
                    <td id="sessionCell"></td>
                </tr>
                <tr>
                    <th>Theme</th>
                    <td id="themeCell"></td>
                </tr>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>Roles</th>
                        <th>Players</th>
                    </tr>
                </thead>
                <tbody id="rolesTableBody">
                    <tr>
                        <td>General Evaluator</td>
                        <td id="generalEvaluatorCell"></td>
                    </tr>
                    <tr>
                        <td>Grammarian</td>
                        <td id="grammarianCell"></td>
                    </tr>
                    <tr>
                        <td>Timer</td>
                        <td id="timerCell"></td>
                    </tr>
                    <tr>
                        <td>Ah-Counter</td>
                        <td id="ahCounterCell"></td>
                    </tr>
                    <tr>
                        <td>First Prepare Speaker</td>
                        <td id="speaker1Cell"></td>
                    </tr>
                    <tr>
                        <td>Second Prepare Speaker</td>
                        <td id="speaker2Cell"></td>
                    </tr>
                    <tr>
                        <td>Round Robin Master</td>
                        <td id="roundRobinMasterCell"></td>
                    </tr>
                    <tr>
                        <td>Table Topic Master</td>
                        <td id="tableTopicMasterCell"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
